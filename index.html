<!DOCTYPE html>
<html>
<head>
	<title>Tambah Hari</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-width=1, maximum-width=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1 class="text-center">Tambah Hari</h1>
	<hr>
	<div class="form-group">
		<label for="hari">Berapa Hari:</label>
		<input type="text" class="form-control" id="hari" placeholder="Contoh: 365" required>
	</div>
	<div class="form-group" style="display: none;">
		<label for="komentar">Komentar:</label>
		<input type="text" class="form-control" id="komentar" readonly>
	</div>
	<div class="form-group">
		<label for="hasil">Hasil:</label>
		<input type="text" class="form-control" id="hasil" readonly>
	</div>
	<div class="form-group">
		<label for="jekyll">Jekyll:</label>
		<input type="text" class="form-control" id="jekyll" readonly>
	</div>
</div>
<br>
<script type="text/javascript">
	document.writeln('<scr'+'ipt type=\"text/javascript\" src=\'bin/jquery.min.js?'+Math.random()+'\'></scr'+'ipt>');
	document.writeln('<scri'+'pt type=\"text/javascript\" src=\'bin/app.js?'+Math.random()+'\'></scr'+'ipt>');
</script>
</body>
</html>
